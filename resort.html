<body>
   <header><h1>Resort Report</h1></header>
   <div id="nav"></div>
   <div id="resortContainer">
      <div id="resort"></div>
      <div id="responsive">
         <div id="map"></div>
         <div id="weather"></div>
         <div id="reviewsContainer">
            <button id="addReviewButton">Add Review</button>
            <div id="reviews"></div>
         </div>
         <div id="photos">
            <img src="images/img0.jpg" id="img"/>
            <div id="left_arrow"></div>
            <div id="right_arrow"></div>
         </div>
      </div>
   </div>
   <div id="dim">
      <div id ="writeReview">
         <div id="closeButton" class="closeWriteReview">X</div>
         <form id="reviewWriter" action="/reviewsubmitted.html" method="POST" name="newReview">
            <p><input id = "fullWidthInput" type="text" name="title" value="" placeholder="Title" required/></p>
            <p><textarea id = "fullWidthInput" name="text" rows="8" cols="40" placeholder="Review Content" required></textarea></p>
            <input id = "formusername" type="hidden" name="username" value="" required/>
            <input id = "formuid" type="hidden" name="uid" value="" required/>
            <p><input id = "halfWidthInput" type="submit" value="Submit"/></p>
         </form>
      </div>
   </div>
